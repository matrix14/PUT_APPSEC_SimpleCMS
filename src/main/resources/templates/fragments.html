<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <title>PUT_APPSEC_SimpleCMS</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
    <script th:src="@{~/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{~/js/main.js}"></script>

</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PUT_APPSEC_SimpleCMS</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/index}"><i class="fa fa-home"></i>Home</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_WRITER')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/admin/index}">Add article</a>
                </li>
            </ul>
            <div sec:authorize="isAuthenticated()" th:text="'User: '+${#authentication.getPrincipal().getUsername()}" class="my-2 mx-1 my-sm-0 btn-sm" /><!-- User: test2-->
            <a sec:authorize="isAuthenticated()" th:href="@{~/logout}" class="btn btn-outline-danger my-2 mx-1 my-sm-0 btn-sm" type="submit">Logout</a>
            <a sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 mx-1 my-sm-0 btn-sm" type="submit">Login</a>
            <a sec:authorize="isAnonymous()" th:href="@{~/register}" class="btn btn-outline-info my-2 mx-1 my-sm-0 btn-sm" type="submit">Register</a>
        </div>
    </nav>
</div>
</body>
</html>
