<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container my-4">
    <h1 class="display-5">Admin Panel</h1>
    <div th:if="${param.addArticleFailed}" class="alert alert-danger" th:text="'Article NOT added! Error:  '+${param.error}" />
    <div th:if="${param.addArticleSuccesfull}" class="alert alert-success" th:text="'Article added! Title: '+${param.addArticleTitle}" />
    <div class="jumbotron py-4">
        <h1 class="display-6">New article</h1>
        <form name="f" th:action="@{/admin/addArticle}" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="txtTitle">Title</label>
                    <input type="text" class="form-control" id="txtTitle" name="txtTitle" placeholder="Title" value="">
                </div>

                <div class="form-group" style="margin-top: 12px;">
                    <label for="txtArticleContent">Content</label>
                    <textarea class="form-control" id="txtArticleContent" name="txtArticleContent" rows=15 placeholder="Content"></textarea>
                </div>

                <div class="form-actions" style="margin-top: 12px;">
                    <button type="submit" id="addArticle" class="btn btn-success">Add article</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
